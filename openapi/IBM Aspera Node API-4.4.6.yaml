          type: string
          description: Remote node ID.
        client_ip_address:
          type: string
          description: The IP address of the local node.
        server_ip_address:
          type: string
          description: The IP address of the remote node.
        status:
          type: string
          description: "The status of the session. Value is \"running\", \"completed\"\
