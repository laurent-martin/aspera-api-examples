        read_block_size:
          type: integer
          description: "The file read block size, in bytes."
        write_block_size:
          type: integer
          description: "The file write block size, in bytes."
        wss_enabled:
          type: boolean
          description: "If true, enable the web socket transfer service. This is introduced\
