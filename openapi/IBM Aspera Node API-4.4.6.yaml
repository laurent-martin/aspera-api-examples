        create_dir:
          type: boolean
          description: "If true, create directories on the destination if they do\
            \ not exist."
        overwrite_policy:
          type: string
          description: The overwrite policy.
        resume_policy:
          type: string
          description: The resume policy.
        lock_target_rate:
          type: boolean
          description: "If true, the target transfer rate is locked by the remote\
