        target_rate_kbps:
          type: number
          description: The target transfer rate for the session.
        min_rate_kbps:
          type: number
          description: The minimum transfer rate for the session.
        calc_rate_kbps:
          type: number
          description: The calculated transfer rate for the session.
        network_delay_usec:
          type: integer
