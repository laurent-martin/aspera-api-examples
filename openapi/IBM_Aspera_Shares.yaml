  parameters:
    IntegerIdInPath:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: Entity ID
    TransferId:
      name: id
      in: path
      required: true
      schema:
        type: string
      description: Transfer ID
  schemas:
    # User Schemas
    AuthorizableUser:
      type: object
      required:
        - id
        - username
        - email
        - directory_id
        - disabled
        - locked
        - home_share_disabled
        - items_per_page
        - notify_on_my_share_authorization
        - notify_on_self_registration_request
        - notify_on_share_authorization
        - notify_on_transfer_complete
        - suppress_connect_install_dialog
        - created_at
        - updated_at
        - urn
        - directory_user
      properties:
        account_expires_on:
          type: string
          format: date-time
          nullable: true
        comments:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          example: 2016-06-14T18:12:46Z
        date_delimiter:
          type: string
          nullable: true
        date_order:
          type: string
          nullable: true
        directory_id:
          type: integer
          format: int32
          example: 44
        disabled:
          type: boolean
          example: false
        email:
          type: string
          format: email
          example: demo@asperasoft.com
        first_name:
          type: string
          nullable: true
        home_share_disabled:
          type: boolean
          example: false
        home_share_id:
          type: integer
          format: int32
          nullable: true
        id:
          type: integer
          format: int32
          example: 130
        items_per_page:
          type: integer
          format: int32
          example: 50
        last_login_at:
          type: string
          format: date-time
          nullable: true
        last_logout_at:
          type: string
          format: date-time
          nullable: true
        last_name:
          type: string
          nullable: true
        last_request_at:
          type: string
          format: date-time
          nullable: true
        locked:
          type: boolean
          example: false
        notify_on_my_share_authorization:
          type: boolean
        notify_on_self_registration_request:
          type: boolean
        notify_on_share_authorization:
          type: boolean
        notify_on_transfer_complete:
          type: boolean
        number_delimiter:
          type: string
          nullable: true
        number_separator:
          type: string
          nullable: true
        status:
          type: string
          nullable: true
        status_at:
          type: string
          format: date-time
          nullable: true
        status_message:
          type: string
          nullable: true
        suppress_connect_install_dialog:
          type: boolean
        synced_at:
          type: string
          format: date-time
          nullable: true
        time_format:
          type: string
          nullable: true
        time_zone:
          type: string
          nullable: true
        unlocked_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          example: 2016-06-14T18:12:46Z
        urn:
          type: string
          example: urn:user:ZGF0YWJhc2UsbG9jYWwsODUK
        username:
          type: string
          example: apiuser
        directory_user:
          oneOf:
            - type: object
              properties:
                type:
                  type: string
                  enum: [database]
                local_user_id:
                  type: integer
              required:
                - local_user_id
                - type
            - type: object
              properties:
                type:
                  type: string
                  enum: [saml]
              required:
                - type
            - type: object
              properties:
                type:
                  type: string
                  enum: [active_directory]
              required:
                - type
      additionalProperties: false
    LocalUser:
      type: object
      required:
        - id
        - username
        - email
        - created_at
        - updated_at
        - password_status
      properties:
        created_at:
          type: string
          format: date-time
          example: 2016-06-14T18:12:46Z
        email:
          type: string
          format: email
          example: demo@asperasoft.com
        first_name:
          type: string
          nullable: true
        id:
          type: integer
          format: int32
          example: 130
        last_name:
          type: string
          nullable: true
        login_token:
          type: string
          nullable: true
        login_token_expires_at:
          type: string
          format: date-time
          nullable: true
