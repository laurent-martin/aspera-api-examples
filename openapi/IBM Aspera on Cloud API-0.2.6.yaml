          example: null
          type: string
        email_notification_settings:
          allOf:
            - $ref: '#/components/schemas/email_notification_settings'
          description: Must have organization admin permission to view or update.
        enable_external_email_templates:
          description: >
            Indicates whether the organization has external email templates
            enabled. Requires organization admin permission to view or update.
          example: false
          type: boolean
        enforce_password_history_count:
          description: >
            The number of password changes that must occur before a password can
