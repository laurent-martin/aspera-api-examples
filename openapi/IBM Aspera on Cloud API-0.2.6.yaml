    workspaces_params:
      properties:
        allow_package_level_expirations:
          description: >-
            Allow senders to set package expiration when sending. If workspace
            settings are configured by the admin, senders can only further
            restrict the workspace setting. Refer to
            delete_package_content_after_download_duration and to
            content_retention_duration. POST: Admin permission required. PUT:
            Admin or Manager permission required. RESPONSE User scope. RESPONSE
            Admin scope (could be ws manager). RESPONSE Admin scope (org admin).
          example: false
          type: boolean
        collaboration_settings_editable_by_managers:
          description: >-
            Allow workspace manager to configure workspace collaboration
            settings. POST: Admin permission required. PUT: Admin permission
            required. RESPONSE Admin scope (org admin).
          example: false
          type: boolean
        collaboration_whitelist_enabled:
          description: >-
            If collaboration with users outside the workspace is enabled
            (external_package_sending_allowed=true and/or
            external_sharing_allowed=true), enable a whitelist of external users
            who can be recipients of packages and/or shared folders. To
            configure the whitelist, POST or PUT to /workspace_collaborators.
            POST: Admin permission required. PUT: Manager with collaboration
            settings edit permission or Admin permission required. settings
            editable by managers required. RESPONSE User scope. RESPONSE Admin
            scope (could be ws manager). RESPONSE Admin scope (org admin).
          example: false
          type: boolean
        collaboration_with_emails_allowed:
          description: >-
            If external_package_sending_allowed(_by_managers) and/or
            external_sharing_allowed(_by_managers) is/are set to true, setting
            this parameter to true allows those who are allowed to send to or
            share with external users (all users or workspace managers only) to
            see email addresses of external users in the list of contacts
            displayed in the (1) recipients field of the package sending form,
            and/or (2) the recipients field of the folder sharing form. POST
            Admin permission required. PUT Admin permission required. RESPONSE
            User scope. RESPONSE Admin scope (could be ws manager). RESPONSE
            Admin scope (org admin).
          example: true
          type: boolean
        content_retention_duration:
          description: >-
            Configure a time-based expiration policy for packages in this
            workspace by setting this parameter to a non-null value. Once the
            transfer completes, a timer begins. After the duration configured
            for this parameter, package contents are deleted (the package record
            is maintained, and includes details about sender, recipients,
            contents, transfer). If null, contents of packages in this workspace
            are not deleted based on time. To set a download-based expiration
            policy, refer to delete_package_content_after_download_duration.
            Valid values: null - 10 years. Units: seconds. POST: Admin
            permission required. PUT Manager or Admin permission required.
            RESPONSE User scope. RESPONSE Admin scope (org admin).
          example: null
          type: integer
        default_ear_setting:
          description: >-
            When this parameter is set to true, encryption-at-rest is mandatory
            for all packages sent in this workspace. Senders must set a
            passphrase for every package they send, then must deliver the
            passphrase to the recipient according to local site security
            practice. Only when the recipient applies that passphrase can the
            package be decrypted. When this parameter is set to true, the
            parameter of the /packages endpoint that corresponds to EAR is
            always set to true and cannot be edited. When this parameter is set
            to false, the field in the /packages endpoint can be set to true or
            false, giving the sender the choice whether to apply EAR to a given
            package or not. POST: Admin permission required. PUT: Admin or
            Manager permission required. RESPONSE User scope. RESPONSE Admin
            scope (could be ws manager). RESPONSE Admin scope (org admin).
          example: false
          type: boolean
        delete_package_content_after_download_duration:
          description: >-
            Configure a download-based expiration policy for packages in this
            workspace by setting this parameter to a non-null value. Once all
            package recipients have downloaded the entire package, a timer
            begins. After the duration configured for this parameter, package
            contents are deleted (the package record is maintained, and includes
            details about sender, recipients, contents, transfer). If null,
            contents of packages in this workspace are not deleted based on
            whether or not recipients have downloaded the package. To set a
            time-based expiration policy, refer to content_retention_duration.
            Valid values: null - 10 years. Units: seconds. POST: Admin
            permission required. PUT: Manager or Admin permission required.
            RESPONSE User scope. RESPONSE Admin scope (could be ws manager).
            RESPONSE Admin scope (org admin).
          example: null
          type: integer
        description:
          description: >-
            A description for the workspace. POST: Admin permission required.
            PUT: Manager or Admin permission required. RESPONSE Admin scope (org
            admin).
          example: 'Maximum characters: 65535'
          type: string
        draft_expiration_duration:
          description: >-
            Configure a time-based expiration policy for draft packages in this
            workspace by setting this parameter to a non-null value. When a
            package is saved as a draft, a timer begins. After the duration
            configured for this parameter, draft package contents are deleted.
            If null, contents of draft packages in this workspace are not
            deleted based on time. To set a time-based expiration policy for
            non-draft packages in this workspace, refer to
            content_retention_duration. POST: Admin permission required. PUT
            Manager or Admin permission required. RESPONSE User scope. RESPONSE
            Admin scope (could be ws manager). RESPONSE Admin scope (org admin).
          example: null
          type: integer
        email_footer:
          description: >-
            If 'inherit_email_templates' is set to false, configure the footer
            for email notifications for this workspace. The footer you configure
            is common to all email notifications for this workspace. POST: Admin
            permission required. PUT: Manager or Admin permission required.
            RESPONSE Admin scope (org admin).
          example: null
          type: string
        email_notification_settings:
          allOf:
            - $ref: '#/components/schemas/email_notification_settings'
          description: >-
            Email notification specification. See below. POST: Admin permission
            required. PUT: Admin or Manager permission required. RESPONSE Admin
            scope (org admin).
          type: object
        enable_external_email_templates:
          description: >-
            If 'inherit_email_templates' is set to false, you can enable or
            disable the ability to configure email templates specifically for
            users outside this workspace. When this parameter is set to false,
            external recipients receive the same email notification messages
            that users in the workspace receive. POST: Admin permission
            required. PUT: Admin permission required. RESPONSE Admin scope (org
            admin).
          example: false
          type: boolean
        enable_external_notifications:
          description: Not used.
          example: true
          type: boolean
        event_reporting_headers:
          description: >-
            If event_reporting_uri is configured, users can submit JSON of all
            acceptable headers. If event_reporting_uri is not configured, this
            parameter does not apply. POST: Admin permission required. Maximum
            characters: 65535.
          example: ''
          type: string
        event_reporting_uri:
          description: >-
            The URI to collect event and activity reports. If this parameter is
            not null, you can use the event_reporting_headers parameter to
            configure acceptable JSON headers. POST Admin permission required.
            PUT Manager permission required or PUT Admin permission required.
            RESPONSE Admin scope (org admin).
          example: null
          type: string
        external_package_authentication_required:
          description: >-
            Require external recipients of packages sent from this workspace to
            authenticate before they can access the package. POST: Admin
            permission required. PUT Manager permission and collaboration
            settings editable by managers required or PUT Admin permission
            required. RESPONSE User scope. RESPONSE Admin scope (could be ws
            manager). RESPONSE Admin scope (org admin).
          example: false
          type: boolean
        external_package_sending_allowed:
          description: >-
            Allow members of this workspace to send packages to (1) people
            outside the workspace and (2) to people who do not have an AoC
            account. POST Admin permission required. PUT Manager permission and
            collaboration settings editable by managers required or PUT Admin
            permission required. RESPONSE User scope. RESPONSE Admin scope
            (could be ws manager). RESPONSE Admin scope (org admin).
          example: true
          type: boolean
        external_package_sending_allowed_by_managers:
          description: >-
            Allow workspace managers of this workspace to send packages to (1)
            people outside the workspace and (2) to people who do not have a
            Files account. POST Admin permission required. PUT Manager
            permission and collaboration settings editable by managers required
            or PUT Admin permission required. RESPONSE Admin scope (org admin).
          example: true
          type: boolean
        external_sharing_allowed:
          description: >-
            Allow members of this workspace to share folders with (1) people
            outside the workspace and (2) with people who do not have an AoC
            account. POST Admin permission required. PUT Manager permission and
            collaboration settings editable by managers required or PUT Admin
            permission required.
          example: true
          type: boolean
        external_sharing_allowed_by_managers:
          description: >-
            Allow workspace managers of this workspace to share folders with (1)
            people outside the workspace and (2) with people who do not have an
            AoC account. POST Admin permission required. PUT Manager permission
