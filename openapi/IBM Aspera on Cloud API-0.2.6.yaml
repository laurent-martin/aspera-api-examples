            Configure a time-based expiration policy for packages in this
            workspace by setting this parameter to a non-null value. Once the
            transfer complete, a timer begins. After the duration configured for
            this parameter, package contents are deleted (the package record is
            maintained, and includes details about sender, recipients, contents,
            transfer). If null, contents of packages in this workspace are not
            deleted based on time. To set a download-based expiration policy,
