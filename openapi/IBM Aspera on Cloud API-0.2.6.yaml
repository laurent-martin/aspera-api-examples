          type: string
        name:
          description: >-
            User-defined identifier for the transfer node. Each transfer node
            must have a unique name.
          example: myNode
          type: string
        network_policy_id:
          description: >
            References the network configuration policy to which a transfer node
            belongs.
          example: 42
          type: integer
        path:
          description: Path portion of the transfer node URL.
          example: /
          type: string
        port:
          description: Port portion of the transfer node URL.
          example: 9092
          type: integer
        settings:
          items:
            properties:
              name:
                type: string
              value:
                nullable: true
                anyOf:
                  - type: boolean
                  - type: integer
                  - type: string
            type: object
          type: array
        ssh_fingerprint:
          description: >
            If your node has SSH capabilities, used for verifying SSH
            connections.
          example: null
          type: string
        status:
          description: >
            If a transfer node has status "error" but the problem has been
            fixed, it will automatically recover to the "ok" state. Similarly,
            if a node has status "ok", it will switch to status "error"
