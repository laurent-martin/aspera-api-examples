            Admin permission required. RESPONSE Admin scope (org admin).
          example: true
          type: boolean
        home_container_file_id:
          description: >-
            The file ID of the folder containing users' home folders for this
            workspace. POST Admin permission required. PUT Manager permission
            required or PUT Admin permission required. RESPONSE Admin scope (org
