        personalized_urls_enabled:
          description: >-
            Enable members of this workspace to configure personalized URLs to
            send when inviting people to submit packages (refer to
            public_links_allowed). You can set this parameter to true only if
            url_shortening_enabled is also set to true. Once you enable
            personalized URLs, you enable a default personalized URL
            construction and you also allow workspace member to configure the
            URLs they send. The default URL configuration contains the sender's
            username or the dropbox name; for example:
            https://aspera.pub/John_Doe;https://aspera.pub/Dropbox1. Note that
