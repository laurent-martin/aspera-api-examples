            organization admin permission to view or update.
          example: 3
          type: integer
        event_reporting_uri:
          description: >
            Customer-configurable endpoint that can receive reporting for AoC
            events. Requires organization admin permission to view or update.
          example: null
          type: string
        google_excluded_domains:
          description: >
            If Google OAuth is enabled, this parameter can be used to define a
            list of domains for email addresses that are not allowed to log into
            your  organization. This parameter is mutually exclusive with
            google_included_domains. Requires organization admin permission to
            view or update.
          example:
            - example.com
            - abc.io
          items:
            type: string
          type: array
        google_included_domains:
          description: >
            If Google OAuth is enabled, this parameter can be used to define a
            list of domains for email addresses that are allowed to log into
            your organization. This parameter is mutually exclusive with
            google_excluded_domains. Requires organization admin permission to
            view or update.
          example: []
          items:
            type: string
          type: array
        google_oauth_included:
          description: >
            Indicates whether users can be authenticated through Google OAuth
            for your organization. Requires organization admin permission to
            view or update.
          example: false
          type: boolean
        inherit_email_templates:
          description: >
            Indicates whether this organization is using customized email
            templates. Requires organization admin permission to view or update.
          example: true
          type: boolean
        invitation_message:
          description: >
            Text for the email notification that is sent to new users when they
            are invited to join your organization. Requires organization admin
            permission to view or update.
          example: null
          type: string
        local_excluded_domains:
          description: >
            If local OAuth is enabled, this parameter can be used to define a
            list of domains for email addresses that are not allowed to log into
            your organization. This parameter is mutually exclusive with
            local_included_domains. Requires organization admin permission to
            view or update.
          example: []
          items:
            type: string
          type: array
        local_included_domains:
          description: >
            If local OAuth is enabled, this parameter can be used to define a
            list of domains for email addresses that are allowed to log into
            your organization. This parameter is mutually exclusive with
            local_excluded_domains. Requires organization admin permission to
            view or update.
          example:
            - example.com
            - abc.io
          items:
            type: string
          type: array
        local_login_button_text:
          description: >
            Customized text that will appear on the local login button. Requires
            organization admin permission to view or update.
          example: Log into MyOrganization!
          type: string
        local_oauth_enabled:
          description: >
            Indicates whether users can be authenticated through local OAuth for
            your organization. Requires organization admin permission to view or
            update.
          example: false
          type: boolean
        logo_image_data:
          description: >
            Data for the image to be used as the organization logo. The data
            must be binary and have a maximum size of 512KB. This field is
            included only when the query string includes
            "include%5B%5D=image_data".
          example: null
          type: string
        logo_image_type:
          description: The data type of the provided logo image.
          example: image/gif
          type: string
        minimum_password_age:
          description: >
            Defines the minimum age for a password before it can be reset.
            Units: seconds. Valid values: 15 minutes to 1 year (900 - 31536000),
            or null to disable. Requires organization admin permission to view
            or update.
          example: 900
          type: integer
        minimum_password_length:
          description: >
            The minimum length for passwords for users in your organization.
            Valid values: 8 - 100. Requires organization admin permission to
            view or update.
          example: 8
          type: integer
        name:
          description: The name of your organization.
          example: MyOrganization
          type: string
        new_user_password_reset_token_duration:
          description: >
            How long a password reset link is valid, when it is sent as part of
            an invitation to a new user. Units: seconds. Valid values: 1 hour -
            1 week (3600 - 604800), or null to disable. Requires organization
            admin permission to view or update.
          example: 3600
          type: integer
        node_token_duration:
          description: >
            Denotes the amount of time that a transfer node access token is
            valid. Must be at least as long as access_token_duration. Units:
            seconds. Valid values: 1 hour - 14 days (3600 - 1209600). Requires
            organization admin permission to view or update.
          example: 3600
          type: integer
        organization_contacts_visible_to_managers:
          description: >
            If true, workspace managers can see all organization contacts.
            Otherwise, workspace managers can only see the contacts for their
            workspace. Requires organization admin permission to view or update.
          example: true
          type: boolean
        password_expiration_interval:
          description: >
            How often a password change is required. Units: seconds. Valid
            values: 15 days to 1 year (129600 - 31536000) or null to disable.
            Requires organization admin permission to view or update.
          example: 129600
          type: integer
        password_reset_token_duration:
          description: >
            How long the password reset link is good for. Units: seconds. Valid
            values: 1 hour - 1 week (3600 - 604800), or null to disable.
            Requires organization admin permission to view or update.
          example: 3600
          type: integer
        require_strong_passwords:
          description: >
            Indicates whether to require users to set "strong" passwords. A
            "strong" password contains at least three of the following: 1. A
            lowercase letter 2. An uppercase letter 3. A non-word  character (!,
            @, #, etc.) 4. A number. Requires organization admin permission to
            view or update.
          example: false
          type: boolean
        session_duration:
          description: >
            How long a user can be inactive before their session is terminated
            and their access token is invalidated. Units: seconds. Valid values:
            1 hour - 1 week (3600 - 604800), or null to disable.
          example: 3600
          type: integer
        sign_on_message:
          description: Message displayed to users on sign-in.
          example: Welcome to MyOrganization!
          type: string
        workspace_container_node_id:
          description: >
            When creating a workspace, node_id is required, but the client app
            can choose to use this value as a default. This is set automatically
            to the first transfer node created in your organization. Requires
            organization admin permission to view or update.
          example: '2'
