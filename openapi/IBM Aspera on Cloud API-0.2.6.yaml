openapi: 3.0.0
info:
  description: API for Aspera File Management
  version: 0.2.7
  title: Files API
  x-ibm-name: files-api_latest
  contact:
    name: Carole Baden
    email: cbaden@us.ibm.com
servers:
  - url: https://api.ibmaspera.com/
tags:
  - description: >-
      Use /clients to register your client application with the Files API. You
      can also modify your client, retrieve a list of all registered clients or
      a specific client, or delete a specific client. You can configure your
      client to use browser-based authentication or JSON web token (JWT)
      authentication.  For clients using JWT authentication, this endpoint
      relates to /client_authorizations.
    name: /clients
  - description: >-
      When you use the JWT authentication method for your client (see /clients)
      and enable a whitelist of authorized users or groups, you must configure
      which users or groups can access the API using your client, and which type
      of key each user can submit to retrieve an access tokenâ€“either a
      user-specific key or a global key. Use the /client_authorizations endpoint
      to configure the authorized users or groups; use the /users endpoint to
      configure the user key types; use the /clients endpoint to configure the
      global key. There are two configuration parameters for users and keys.
      Users: All users: All users in the AoC organization are eligible to
      retrieve an access token; Only listed users: Only the users or groups you
      list are eligible to receive an access token. Keys: User-specific keys:
      The JWT must be signed with the specified user's own private key;
      User-specific keys and global key: The JWT can be signed with the
      specified user's own private key or with the global private key. Note: Any
      user accessing the AoC API using the JWT method must have their public key
      listed in their AoC user record. The user can enter their own public key,
      or the AoC administrator can enter the user's public key in the individual
      user's record. Important! API clients with a global key can retrieve
      access tokens for and act as any listed user. Use global keys according to
      local site security practice.
    name: /client_authorizations
  - description: >-
      Create a workspace (requires an admin token). The workspace is a distinct
      context in which workspace members can freely share files and send
      packages. All workspace users of the same type (for example, members or
      workspace managers) share collaboration settings for that user type. A
      workspace is a folder on a specific node; the workspace storage is
      separate from the storage of other workspaces. The workspace contains
      member users and groups. A workspace may have a workspace manager, who is
      also a workspace member, that can perform certain administrative function
      for that specific workspace. (Configure workspace manager using
      /workspace_memberships).
    name: /workspaces
  - description: >-
      Use this endpoint to add existing users as members of a workspace, and to
      update, retrieve, and delete workspace members. An Aspera on Cloud user
      can be a direct member of a workspace, or can inherit membership by being
      a member of a user group that is a member of the workspace. This endpoint
      allows you to add a user or group as a direct member of a workspace. You
      can also use this endpoint to grant or revoke workspace manager permission
      to a member (user or group).
    name: /workspace_memberships
  - description: >-
      A package is a bundle of files and folders (like a ZIP file or TAR file)
      specified by an AoC user to send to designated recipients. Packages can be
      sent to individuals, to groups (including to a workspace), or to shared
      inboxes. Packages can  be sent, received, recalled, archived, deleted.
      Sending a package can be completed with a user token or with an admin
      token. The process of sending a package comprises multiple steps. You use
      the POST, GET, and PUT methods of /packages, along with requests to the
      Connect API or the Node API.  The folder structure of a package on disk is
      as follows: {id}.asp-package contains metadata and other package-related
      files and contains contents, which contains the files and folders in the
      package. Uploads of package contents should go directly into the named,
      innermost folder. Downloads of the entire package should be of the named,
      outermost folder (renamed on download to the package name itself). To get
      package transfers to properly register, they should be tagged as follows:
      {"aspera": {"files": {"package_id" : the-package-id}}}.
    name: /packages
  - description: >-
      A user is anybody using this service. Users may be organization
      administrators, workspace managers, photographers, IT, etc. Users are
      identified by email address, so 'email' is a required property when
      creating a new user.
    name: /users
  - name: /nodes
    description: >
      The Nodes resource contains the information that a client app can use to
      communicate directly with an Aspera transfer server (which has files and
      folders).
  - description: >
      A shared inbox (formerly called a dropbox) serves three functions. First,
      it acts as a place where users can submit content. Second, it notifies its
      members when new content arrives. Finally, it can ask users who submit new
      content to fill out a form using a metadata schema.
    name: /dropboxes
  - description: >
      Use this endpoint to add existing members to a dropbox and to update,
      retrieve, and delete existing dropbox members. An Aspera on Cloud user can
      be a direct member of a dropbox or they can inherit membership through a
      user group.
    name: /dropbox_memberships
  - name: /usage_reports
    description: >
      When enabled, usage reporting collects information about the number of
      bytes transferred into and out of an organization, on a per-workspace or
      per-access key basis. A report begins at the start of a month (or when
      usage reporting is enabled) and ends at the beginning of the next month,
      when a new report is created. An active report for the current month
      shows  month-to-date usage information, while usage reports for previous
      months no longer change and show historical data. Due to the way the
      reporting information is collected, the number of bytes transferred is an
      approximation and may vary from the actual billed usage if there are
      transfers that are close to or spanning the changeover between months.
      NOTE: Usage reports are read-only resources and all attributes are
      read-only.
  - name: /organizations
    description: >
      An organization contains all the users, groups, and resources belonging to
      a real-world organization. Users within an organization can see only the
      organization they are in. Organization admins can change certain
      properties of the organization. All other users within the organization
      have read-only access. Note: /organization is an alias to
      /organizations/{current user's organization id}.
  - description: >
      This endpoint is used to manage existing transfer node access keys.
      Specifically, it streamlines the task of viewing all access keys across
      all transfer nodes that belong to your organization. Note that this
      endpoint is not capable of creating or destroying transfer node access
      keys (that is handled via the Node API). Organization admin or workspace
      manager permissions are required for any access to this endpoint.
    name: /client_access_keys
  - description: >
      The /apps/app_memberships endpoint is useful for organization admins that
      want to enable users to access the Automation or Activity apps.
      Additionally, this endpoint is useful for admins who want to view all app
      memberships across their entire organization, or for any other user to
      view their own app memberships.
    name: /apps/app_memberships
paths:
  /apps/app_memberships:
    get:
      parameters:
        - description: Can be "activity" or "automation".
          in: query
          name: aspera_app_type
          schema:
            type: string
        - in: query
          name: created_at
          schema:
            format: date-time
            type: string
        - description: |
            Set to false if you want to filter out inherited memberships.
          in: query
          name: inherited
          schema:
            type: boolean
        - in: query
          name: last_login_at
          schema:
            format: date-time
            type: string
        - description: For member_type=user.
          in: query
          name: member.email
          schema:
            type: string
        - description: For member_type=user.
          in: query
          name: member.name
          schema:
            type: string
        - description: Can be "user" or "group".
          in: query
          name: member_type
          schema:
            type: string
        - description: Searches member.email and member.name.
          in: query
          name: q
          schema:
            type: string
        - description: Specify a field for sorting results.
          in: query
          name: sort
          schema:
            type: string
        - in: query
          name: updated_at
          schema:
            format: date-time
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/app_memberships_response'
                type: array
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      tags:
        - /apps/app_memberships
      description: >
        Get a listing of app memberships. For organization admins, all app
        memberships for the entire organization are available to view. For all
        other users, your own app memberships are available.
      operationId: get_app_memberships
      summary: Get a Listing of App Memberships
  /apps/app_memberships/{id}:
    delete:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      tags:
        - /apps/app_memberships
      description: >
        Delete an app membership, specified by membership ID. Requires
        organization admin permission.
      operationId: delete_app_membership
      summary: Delete a Specific App Membership
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_memberships_response'
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      tags:
        - /apps/app_memberships
      description: >
        Get information about a specific app membership, specified by membership
        ID.
      operationId: get_app_membership_by_id
      summary: Get Information About a Specific App Membership
  /apps/{aspera_app_type}/app_memberships:
    post:
      parameters:
        - in: path
          name: aspera_app_type
          required: true
          schema:
            enum:
              - activity
              - automation
            type: string
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_memberships_response'
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
      tags:
        - /apps/app_memberships
      description: |
        Create an app membership. Requires organization admin permission.
      operationId: add_app_membership
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/app_memberships_params'
        required: true
      summary: Create a New App Membership
  /client_access_keys:
    get:
      parameters:
        - in: query
          name: node_id
          schema:
            type: string
        - in: query
          name: root_file_id
          schema:
            type: string
        - in: query
          name: permission_id
          schema:
            type: string
        - in: query
          name: workspace_id
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/client_access_keys_response'
                type: array
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      tags:
        - /client_access_keys
      description: Get a listing of client access keys for your organization.
      operationId: get_client_access_keys
      summary: Get a Listing of Client Access Keys
    post:
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/client_access_keys_response'
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
      tags:
        - /client_access_keys
      description: Create a client access key.
      operationId: add_client_access_key
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/client_access_keys_params'
        required: true
      summary: Register a New Client Access Key with Aspera on Cloud
  /client_access_keys/{id}:
    delete:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      tags:
        - /client_access_keys
      description: Delete a client access key, specified by ID.
      operationId: delete_client_access_key
      summary: Delete a Specific Client Access Key
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/client_access_keys_response'
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      tags:
        - /client_access_keys
      description: |
        Get information about a specific client access key, specified by ID.
      operationId: get_client_access_key_by_id
      summary: Get Information About a Specific Client Access Key
    put:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
      tags:
        - /client_access_keys
      description: Update the name of a client access key.
      operationId: update_client_access_key
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  description: The name of the client access key.
                  example: MyAccessKey
                  type: string
              type: object
        required: true
      summary: Update the Name of a Client Access Key
  /client_authorizations:
    get:
      parameters:
        - in: query
          name: client_id
          schema:
            type: string
        - in: query
          name: entity_id
          schema:
            type: string
        - in: query
          name: entity_type
          schema:
            type: string
        - description: embed[]=entity (gives back entity which should be user/group)
          in: query
          name: embed[]
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/client_authorizations_response'
                type: array
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
      tags:
        - /client_authorizations
      description: Get a listing of information on all client whitelists.
      operationId: get_client_authorizations
      summary: Get a Listing of Information on all Client Whitelists
    post:
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/client_authorizations_response'
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
      tags:
        - /client_authorizations
      description: >-
        Create an authorization for an API client. Each entity to authorize
        requires a separate request.
      operationId: add_client_authorization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/client_authorizations_params'
        required: true
      summary: Create a New Authorization
  /client_authorizations/{id}:
    delete:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
      tags:
        - /client_authorizations
      description: Delete a user from a client whitelist.
      operationId: delete_client_authorization
      summary: Delete a User from a Client Whitelist
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - description: embed[]=entity (gives back entity which should be user/group)
          in: query
          name: embed[]
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/client_authorizations_response'
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
      tags:
        - /client_authorizations
      description: >-
        Retrieve a listing with information on all entities in the whitelist for
        a specific client.
      operationId: get_client_authorization_by_id
      summary: Get Information on Entities in a Whitelist for a Specific Client
  /clients:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/clients_response'
                type: array
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
      tags:
        - /clients
      description: >-
        Get a listing of clients currently registered to use the Aspera on Cloud
        API.
      operationId: get_clients
      summary: Get a Listing of All Registered Clients
    post:
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/clients_response'
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
      tags:
        - /clients
      description: Create an API client.
      operationId: add_client
      requestBody:
        $ref: '#/components/requestBodies/clients_params'
      summary: Register a New Client with the Files API
  /clients/{id}:
    delete:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
      tags:
        - /clients
      description: Delete a registered client, specified by client ID.
      operationId: delete_client
      summary: Delete a Specific Registered Client
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/clients_response'
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
      tags:
        - /clients
      description: >-
        Get information about a specific registered client, specified by the
        client ID returned in the GET response.
      operationId: get_client_by_id
      summary: Get Information about a Specific Registered Client
    put:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
      tags:
        - /clients
      description: >-
        Update a registered client. For example, change the redirect URI and the
        admin node token retrieval parameters.
      operationId: update_client
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/clients_params'
        required: true
      summary: Modify a Registered Client
  /dropbox_memberships:
    get:
      parameters:
        - in: query
          name: can_invite_submitters
          schema:
            type: boolean
        - in: query
          name: can_receive_packages
          schema:
            type: boolean
        - in: query
          name: can_submit_packages
          schema:
            type: boolean
        - in: query
          name: created_at
          schema:
            format: date-time
            type: string
        - in: query
          name: creator_id
          schema:
            type: string
        - description: >
            Filters memberships with member_type = "user" by their "deactivated"
            attribute.
          in: query
          name: deactivated
          schema:
            type: boolean
        - in: query
          name: dropbox_id
          schema:
            type: string
        - description: >
            embed%5B%5D=member (user or group object from member_id),
            embed%5B%5D=dropbox (dropbox object from dropbox_id)
          in: query
          name: embed%5B%5D
          schema:
            type: string
        - description: >
            Specifies whether or not to include inherited memberships in the
            response. Typically used when an admin is looking at the memberships
            for a particular member_id or when a user is looking at their own
            memberships.
          in: query
          name: inherited
          schema:
            type: boolean
        - in: query
          name: manager
          schema:
            type: boolean
        - in: query
          name: member.email
          schema:
            type: string
        - in: query
          name: member.last_login_at
          schema:
            format: date-time
            type: string
        - in: query
          name: member.last_name
          schema:
            type: string
        - in: query
          name: member.system_group
          schema:
            type: boolean
        - in: query
          name: member_id
          schema:
            type: string
        - description: Either "user" or "group"
          in: query
          name: member_type
          schema:
            type: string
        - description: >
            Search member.email, member.first_name, member.last_name, and
            member.name.
          in: query
          name: q
          schema:
            type: string
        - in: query
          name: updated_at
          schema:
            format: date-time
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/dropbox_memberships_response'
                type: array
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      tags:
        - /dropbox_memberships
      description: >
        Get a listing of information about the current members of a given
        dropbox.
      operationId: get_dropbox_memberships
      summary: Get a Listing of All Dropbox Members
    post:
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dropbox_memberships_params'
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
      tags:
        - /dropbox_memberships
      description: Add a user or group as a member of this dropbox.
      operationId: add_dropbox_membership
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/dropbox_memberships_params'
        required: true
      summary: Add a Dropbox Member
  /dropbox_memberships/{id}:
    delete:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      tags:
        - /dropbox_memberships
      description: >
        Remove a direct dropbox membership. Note: If the user also has indirect
        membership through a group, the user will still have access to the
        dropbox.
      operationId: delete_dropbox_membership
      summary: Remove a Member from a Dropbox
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
