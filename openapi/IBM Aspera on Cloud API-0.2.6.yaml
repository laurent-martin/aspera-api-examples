          example: 7
          type: integer
        updated_at:
          description: When the package was updated.
          example: '2018-02-06T00:03:24Z'
          format: date-time
          type: string
        upload_notification_recipients:
          $ref: '#/components/schemas/senders_recipients_object'
        upload_started:
