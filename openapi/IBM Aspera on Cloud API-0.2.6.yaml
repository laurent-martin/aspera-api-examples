            change passwords. Valid values: 2 - 10. Requires organization admin
            permission to view or update.
          example: 2
          type: integer
        default_ear_setting:
          description: >
            Indicates the default encryption-at-rest setting for your
            organization. Defaults to false. Requires organization admin
            permission to view or update.
          example: false
          type: boolean
        email_footer:
          description: >
            Text to be added as the footer in email notifications sent for your
