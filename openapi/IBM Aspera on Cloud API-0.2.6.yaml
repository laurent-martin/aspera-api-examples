    packages_params:
      properties:
        archived:
          description: Whether or not this package has been archived by the user.
          example: false
          type: boolean
        bcc_recipients:
          $ref: '#/components/schemas/senders_recipients_object'
        content_retention_duration:
          description: >-
            When a time-based content expiration value is set for this package,
            the duration to retain packages contents. When this duration passes,
            the packages contents are deleted. Valid values are null to 10
            years. Units are seconds.
          example: null
          type: integer
        delete_package_content_after_download_duration:
          description: >-
            If 'delete_after_download' is set to 'true', this parameter
            configures an optional 'grace period', during which the package
            contents will be retained even after all recipients have downloaded
            the package. The timer for this setting begins when all recipients
            have downloaded the package; when the timer expires, the package
            contents are deleted. Valid values are null - 10 years.  Units are
            seconds.
          example: null
          type: integer
        download_notification_recipients:
          $ref: '#/components/schemas/senders_recipients_object'
        draft:
          description: Whether or not the package is in draft status.
          example: true
          type: boolean
        encryption_at_rest:
          description: >-
            Whether or not the package has encryption_at_rest applied. For
            transfers that use the Aspera Connect transfer client, note this
            requirement to enable Connect to decrypt package contents. When a
            package is uploaded with encryption-at-rest set to true, the
            parameter single-source must also be true.
          example: false
          type: boolean
        file_names:
          description: >-
            The names of the items to include in this package; multiple names
            separated by commas. Maximum characters: 65535
          example: file.txt, file2.txt
          type: string
        metadata:
          description: 'JSON object. Maximum characters: 65535'
          example: ''
          type: object
        name:
          description: Package name. Required for POST. Optional for PUT.
          example: Name of Package
          type: string
        note:
          description: >-
            The sender's message to recipients to include with the package.
            Maximum characters: 65535.
          example: Please review and process asap.
          type: string
        read:
          description: Whether or not the package was read.
          example: false
          type: boolean
        recipients:
          $ref: '#/components/schemas/senders_recipients_object'
        sent:
          description: Whether or not the package was sent.
          example: false
          type: boolean
        single_source:
          description: >-
            Whether or not all the contents of this package originate from the
            same location (node, workstation, etc.). When the package recipient
            downloads a package with Encryption at Rest (EAR) applied by the
            sender, and all package contents are from the same source
            (single-source=true; for example, the sender's desktop; a specific
            remote server), AoC signals Aspera Connect to prompt the recipient
            to apply the passphrase created by the sender and decrypt package
            contents during the download operation. When package contents are
            from disparate sources, the recipient applies the password to
            individual files in the downloaded package when opening each file.
          example: false
          type: boolean
        transfers_expected:
          description: >-
            The number of transfer sessions expected to bring all package
            contents to the node supporting the workspace in which the package
            is sent. The number corresponds to the number of discrete source
            locations of the designated package contents. For example, if the
            package includes 20 files and folders from 5 discrete sources, the
            number of transfers expected is 5.
          example: 3
          type: integer
        upload_notification_recipients:
          $ref: '#/components/schemas/senders_recipients_object'
        workspace_id:
          description: >-
            The ID of the workspace from which this package was sent. Required
            for POST. Optional for PUT.
          example: 65
          type: integer
      required:
        - name
        - workspace_id
      type: object
