        inherit_email_notification_settings:
          description: >-
            Inherit the email notification settings configured at the
            organization. If set to false, you can configure external email
            notification settings for this workspace; see
            'enable_external_notifications'. POST Admin permission required. PUT
            Admin permission required. RESPONSE Admin scope (org admin).
