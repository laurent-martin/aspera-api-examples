            the workspace as follows: When short URLs are enabled at the
            workspace (url_shortening_enabled=true): Short URLs are enabled for
            all dropboxes in that workspace. You cannot disable short URLs for a
            dropbox. When personalized URLs are enabled at the workspace:
            Personalized URLs are enabled for all dropboxes in that workspace.
            You can disable personalized URLs for specific dropboxes if desired.
