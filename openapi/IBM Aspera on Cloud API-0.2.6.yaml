    clients_params:
      properties:
        admin_node_token_retrieval_enabled:
          description: >-
            If you use the JWT grant type (jwt_grant_enabled=true), whether or
            not to allow users of this client who are AoC administrators to
            retrieve admin-scoped node access tokens. Such a token provides the
            user with admin privileges on the node itself. Admin permissions
            required. Defaults to false.
          example: false
          type: boolean
        explicit_authorization_required:
          description: >-
            Use with browser-based authorization. When users log in using the
            client app via a browser, prompt them to explicitly allow access to
            AoC features. Admin permissions required. Defaults to true.
          example: true
          type: boolean
        jwt_grant_enabled:
          description: >-
            Allow the client to authenticate using the JSON web token method.
            The JWT grant allows the users of the client to log in without
            having to use a web browser. Admin permissions required.
          example: false
          type: boolean
        name:
          description: >-
            The name of the client app to register. Admin permissions required.
            POST: required. PUT: not required.
          example: AoC_Client
          type: string
        origins:
          description: >-
            The allowable list of origins for the client. An origin is the URI
            or protocol-host-port of the client app initial login page, from
            which the user must arrive to the authentication flow. Array of JSON
            origins (strings) Admin permissions required. Separate multiple
            origins with commas. Maximum characters: 65535.
          example:
            - https://ClientOrigin.com
          items:
            type: string
          type: array
        public_key:
          description: >-
            RSA public key in PEM format. The corresponding private key can be
            used to generate a JWT assertion for any user in the organization.
            Admin permissions required. Maximum characters: 65535.
          example: |-
            -----BEGIN PUBLIC KEY-----
            MIIBI ... 7QIDAQAB
            -----END PUBLIC KEY-----
          type: string
        redirect_uris:
          description: >-
            The allowable list of redirect URIs for the client. A redirect URI
            (protocol-host-port) is an absolute URI invoked after the
            authentication flow to return the user to the client app. Array of
            JSON redirect URIs (strings) Admin permissions required. Separate
            multiple redirect URIs with commas. Maximum characters: 65535.
          example:
            - https://ClientRedirect.com
          type: array
          items:
            type: string
        whitelist_enabled:
          description: >-
            Enable creation of a specific list of users and groups eligible to
            receive an access token. To create the whitelist, see
            /client_authorizations. Admin permissions required. Pertains to JWT
            grants. Default is false.
          example: true
          type: boolean
      required:
        - name
      type: object
    clients_response:
      properties:
        admin_node_token_retrieval_enabled:
          description: >-
            If you use the JWT grant type (jwt_grant_enabled=true), whether or
            not to allow users of this client who are AoC administrators to
            retrieve admin-scoped node access tokens. Such a token provides the
            user with admin privileges on the node itself. Default is false.
          example: true
          type: boolean
        allow_implicit_grant:
          description: >-
            Whether or not to allow the client app to obtain an access token
            directly from the authorization endpoint, without contacting the
            token endpoint or authenticating the client.
          example: false
          type: boolean
        created_at:
          description: Timestamp of original creation of the client. Datetime.
          example: '2018-02-06T00:03:24Z'
          format: date-time
          type: string
        creator_id:
          description: ID of the user who created the client.
          example: '0'
          type: string
        explicit_authorization_required:
          description: >-
            Use with browser-based authorization. When users log in using the
            client app via a browser, prompt them to explicitly allow access to
            AoC features. Default is true.
          example: false
          type: boolean
        id:
          description: ID of the client app.
          example: '0'
          type: string
        jwt_grant_enabled:
          description: >-
            Allow the client to authenticate using the JSON web token method.
            The JWT grant allows the users of the client to log in without
            having to use a web browser. Default is false.
          example: false
          type: boolean
        name:
          description: 'Name assigned to the client. Maximum length: 255 characters.'
          example: AoC_Client
          type: string
        organization_id:
          description: ID of the AoC organization to which the client belongs.
          example: '4'
          type: string
        origins:
          description: >-
            The allowable list of origins for the client. An origin is the URI
            or protocol-host-port of the client app initial login page, from
            which the user must arrive to the authentication flow. Separate
            multiple origins with commas. Maximum characters: 65535. Array of
            json origins (strings).
          example:
            - https://origins.com
          items:
            type: string
          type: array
        public_key:
          description: 'The public portion of the RSA key pair. Maximum characters: 65535.'
          example: |-
            -----BEGIN PUBLIC KEY-----
            MIIBI ... 7QIDAQAB
            -----END PUBLIC KEY-----
          type: string
        redirect_uris:
          description: >-
            The allowable list of redirect URIs for this client. A redirect URI,
            or protocol-host-port, is an absolute URI invoked after the
            authentication flow to return the user to the client app. Separate
            multiple redirect URIs with commas. Maximum characters: 65535.
          example:
            - https://redirect.com
          type: array
          items:
            type: string
        secret:
          description: The secret associated with this client.
          example: >-
            Fw62_Lh7qOK9Z62z-TAwqJncr8Lmej97TbFCnhzd9ShdQ25NxKuLjeOJXSkKrOHuRezeKiXXcuCUoh_hJ1wwzHARdElfsDhw
          type: string
        updated_at:
          description: Timestamp of last modification to the client. datetime
          example: '2018-02-06T00:03:24Z'
          format: date-time
          type: string
        whitelist_enabled:
          description: >-
            Enable creation of a specific list of users and groups eligible to
            receive an access token. Pertains to JWT grants. Default is false.
            See /client_authorizations.
          example: false
          type: boolean
      type: object
    dropbox_memberships_params:
      properties:
        can_receive_packages:
          description: |
            Indicates whether this member can receive packages.
          example: false
          type: boolean
        can_submit_packages:
          description: |
            Indicates whether this member can submit packages.
          example: true
