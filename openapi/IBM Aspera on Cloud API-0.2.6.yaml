          description: >-
            Allow workspace members to send invitations to users outside the
            workspace, inviting them to send a package to (1) the user who
            issues the invitation, and (2) the dropboxes in which the user who
            issues the invitation is a member. An outside user can be a person
            who is a member of a different AoC workspace, or a person without an
