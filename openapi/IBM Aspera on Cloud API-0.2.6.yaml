            submission deadline.
          example: null
          format: date-time
          type: string
        workspace_id:
          description: |
            The ID of the workspace to which this dropbox membership belongs.
          example: '123'
          type: string
      type: object
    dropbox_memberships_update_params:
      properties:
        can_receive_packages:
          description: |
            Indicates whether this member can receive packages.
          example: false
          type: boolean
        can_submit_packages:
          description: |
            Indicates whether this member can submit packages.
          example: true
          type: boolean
        manager:
          description: |
            Indicates whether this member is a dropbox manager.
          example: false
          type: boolean
        submit_expires_at:
          description: >
            Defines the time at which the dropbox will be closed to submission
            for a specific dropbox member. If null, the dropbox has no
            submission deadline.
          example: null
          format: date-time
          type: string
      type: object
    dropboxes_params:
      properties:
        content_retention_duration:
          description: >
            Configure a time-based expiration policy for packages in this shared
            inbox by setting this parameter to a non-null value. Once the
            transfer completes, a timer begins. After the duration configured
            for this parameter, package contents are deleted (the package record
            is maintained and includes details about the sender, recipients,
            contents, and transfer). If null, this shared inbox inherits the
            content_retention_duration settings of its workspace. Valid values:
            null - 10 years. Units: seconds. POST: Admin or Manager permission
            required. PUT: Admin or Manager permission required.
          example: null
          type: integer
        custom_notification_list_enabled:
          description: >
            For a package sent to a shared inbox, this parameter determines
            whether notifications are sent to all package addressees or to a
            user-defined list of addressees for the shared inbox (see
            dropbox_notification_recipients). Defaults to false. Valid values:
            true to send notifications to a user-defined list or false to send
            notifications to all package addressees. POST: Admin or Manager
            permission required. PUT: Admin or Manager permission required.
            RESPONSE: Admin scope.
          example: false
          type: boolean
        delete_package_content_after_download_duration:
          description: >
            Configure a download-based expiration policy for packages in this
            shared inbox by setting this parameter to a non-null value. Once all
            package recipients have downloaded the entire package, a timer
            begins. After the duration configured by this parameter has passed,
            package contents are deleted (the package record is maintained and
            includes details about the sender, recipients, contents, and
            transfer). If null, this shared inbox inherits the
            delete_package_content_after_download_duration settings of its
            workspace. Valid values: null - 10 years. Units: seconds. POST:
            Admin or Manager permission required. PUT: Admin or Manager
            permission required.
          example: null
          type: integer
        description:
          description: >
            A description for the shared inbox. POST: Admin or Manager
            permission required. PUT: Admin or Manager permission required.
            RESPONSE: Admin scope.
          example: null
          type: string
        draft_expiration_duration:
          description: >
            Configure a time-based expiration policy for draft packages in this
            shared inbox by setting this parameter to a non-null value. When a
            package is saved as a draft, a timer begins. After the duration
            configured for this parameter, draft package contents are deleted.
            If this parameter is null, it defaults to the workspace setting. To
            set a time-based expiration policy for non-draft packages, see
            content_retention_duration. Units: seconds. POST: Admin or Manager
            permission required. PUT: Admin or Manager permission required.
          example: null
          type: integer
        dropbox_notification_recipients:
          description: >
            With custom_notification_list_enabled = true, this parameter defines
            a list of addressees who should receive notifications regarding
            packages addressed to this shared inbox. POST: Admin or Manager
            permission required. PUT: Admin or Manager permission required.
          example:
            - id: email@foo.co
              type: email
          items:
            properties:
              id:
                description: >
                  For type = user | group, id denotes the integer ID of that
                  user or group (e.g., "123"). For type = email, id denotes the
                  email address of the intended addressee (e.g.,
                  "email@foo.co").
                type: string
              type:
                enum:
                  - user
                  - group
                  - email
                type: string
            type: object
          type: array
        email_notification_settings:
          allOf:
            - $ref: '#/components/schemas/email_notification_settings'
          description: >
            Email notifications specification. See below. POST: Admin or Manager
            permission required. PUT: Admin or Manager permission required.
          type: object
        enable_external_email_templates:
          description: >
            If inherit_email_templates is set to false, you can enable or
            disable the ability to configure email templates specifically for
            users outside this shared inbox. When this parameter is set to
            false, external recipients receive the same email notification
            messages that users in the shared inbox receive. POST: Admin or
            Manager permission required. PUT: Admin or Manager permission
            required.
          example: false
          type: boolean
        image_data:
          description: >
            The image data for the shared inbox logo encoded as a string. POST:
            Admin or Manager permission required. PUT: Admin or Manager
            permission required.
          example: iVBORw0KGgo ... /wB\/DRk84ZdwGQAAAABJRU5ErkJggg==
          type: string
        image_type:
          description: >
            The image type of the shared inbox logo. For example, image/png or
            image/jpg. POST: Admin or Manager permission required. PUT: Admin or
            Manager permission required.
          example: image/png
          type: string
        inherit_email_notification_settings:
          description: >
            Inherit the email notification settings configured at the workspace
            level. POST Admin or Manager permission required. PUT Admin or
            Manager permission required.
          example: true
          type: boolean
        inherit_email_templates:
          description: >
            Inherit the email templates configured at the workspace level. If
            false, you can configure email template settings for this shared
            inbox. POST: Admin or Manager permission required. PUT: Admin or
            Manager permission required.
          example: true
          type: boolean
        inherit_workspace_expiration_settings:
          description: >
            Inherit the content_retention_duration settings configured at the
            workspace level. POST: Admin or Manager permission required. PUT:
            Admin or Manager permission required.
          example: true
          type: boolean
        instructions:
          description: >
            User-defined instructions for potential shared inbox submissions.
            POST: Admin or Manager permission required. PUT: Admin or Manager
            permission required.
          example: Video submissions only.
          type: string
        metadata_schema:
          $ref: '#/components/schemas/metadata'
        name:
          description: >
            Shared inbox name. A query parameter for the GET method. POST: Admin
            or Manager permission required. PUT: Admin or Manager permission
            required.
          example: My Shared Inbox
          type: string
        package_name_and_message_validation_schema:
          description: >
            Defines illegal characters and/or max length for the name and
            message fields for package submissions to this shared inbox.
            Defaults to an empty array ([]). POST: Admin or Manager permission
            required. PUT: Admin or Manager permission required.
          example:
            - field_name: package_name
              illegal_characters: '!@#'
              max_length: '100'
            - field_name: package_message
              illegal_characters: '!@#'
              max_length: '50'
          items:
            properties:
              field_name:
                enum:
                  - package_name
                  - package_message
                type: string
              illegal_characters:
                description: Defines all disallowed characters.
                example: '!@#'
                type: string
              max_length:
                description: Defines the max length for the provided string.
                example: '50'
                type: string
            type: object
          type: array
        personalized_urls_enabled:
          description: >
            Enable members of this shared inbox to configure personalized URLs
            to send when inviting people to submit packages. POST: Admin or
            Manager permission required. PUT: Admin or Manager permission
            required.
          example: false
          type: boolean
        workspace_id:
          description: >
            ID of the workspace to which this shared inbox belongs. POST: Admin
            or Manager permission required. PUT: Admin or Manager permission
            required.
          example: '123'
          type: string
      required:
        - name
        - description
        - instructions
        - workspace_id
      type: object
    dropboxes_response:
      properties:
        content_retention_duration:
          description: >
            Configure a time-based expiration policy for packages in this shared
            inbox by setting this parameter to a non-null value. Once the
            transfer completes, a timer begins. After the duration configured
            for this parameter, package contents are deleted (the package record
            is maintained and includes details about the sender, recipients,
            contents, and transfer). If null, this shared inbox inherits the
            content_retention_duration settings of its workspace. Valid values:
            null - 10 years. Units: seconds. POST: Admin or Manager permission
            required. PUT: Admin or Manager permission required. Write only.
          example: null
          type: integer
        custom_notification_list_enabled:
          description: >
            For a package sent to a shared inbox, this configuration determines
            whether notifications are sent to all package addressees or a
            user-defined list of addressees for the shared inbox (see
            dropbox_notification_recipients). Defaults to false. Valid values:
            true to send notifications to a user-defined list or false to send
            notifications to all package addressees. POST: Admin or Manager
            permission required. PUT: Admin or Manager permission required.
            RESPONSE: Admin scope.
          example: false
          type: boolean
        delete_package_content_after_download_duration:
          description: >
            Configure a download-based expiration policy for packages in this
            shared inbox by setting this parameter to a non-null value. Once all
            package recipients have downloaded the entire package, a timer
            begins. After the duration configured by this parameter has passed,
            package contents are deleted (the package record is maintained and
            includes details about the sender, recipients, contents, and
            transfer). If null, this shared inbox inherits the
            delete_package_content_after_download_duration settings of its
            workspace. Valid values: null - 10 years. Units: seconds. POST:
            Admin or Manager permission required. PUT: Admin or Manager
            permission required.
          example: null
          type: integer
        description:
          description: >
            A description for the shared inbox. POST: Admin or Manager
            permission required. PUT: Admin or Manager permission required.
            RESPONSE: Admin scope.
          example: null
          type: string
        draft_expiration_duration:
          description: >
            Configure a time-based expiration policy for draft packages in this
            shared inbox by setting this parameter to a non-null value. When a
            package is saved as a draft, a timer begins. After the duration
            configured for this parameter, draft package contents are deleted.
            If this parameter is null, it defaults to the workspace setting. To
            set a time-based expiration policy for non-draft packages, see
            content_retention_duration. Units: seconds. POST: Admin or Manager
            permission required. PUT: Admin or Manager permission required.
          example: null
          type: integer
        dropbox_notification_recipients:
          description: >
            With custom_notification_list_enabled = true, this parameter defines
            a list of addressees who should receive notifications regarding
            packages addressed to this shared inbox. POST: Admin or Manager
            permission required. PUT: Admin or Manager permission required.
          example:
            - id: email@foo.co
              type: email
          items:
            properties:
              id:
                description: >
                  For type = user | group, id denotes the integer ID of that
                  user or group (e.g., "123"). For type = email, id denotes the
                  email address of the intended addressee (e.g.,
                  "email@foo.co").
                type: string
              type:
                enum:
                  - user
                  - group
                  - email
                type: string
            type: object
          type: array
        effective_content_retention_duration:
          description: >
            Amount of time in seconds it takes for packages in this shared inbox
            to be deleted once their transfers complete. If null, packages will
            not be deleted on a timer. Read-only.
          example: null
          type: integer
        effective_delete_package_content_after_download_duration:
          description: >
            Amount of time in seconds it takes a package in this shared inbox to
            be deleted once all recipients have downloaded the entire package.
            If null, packages will not be deleted on a timer. Read-only.
          example: null
          type: integer
        email_notification_settings:
          allOf:
            - $ref: '#/components/schemas/email_notification_settings'
          description: >
            Email notifications specification. See below. POST: Admin or Manager
            permission required. PUT: Admin or Manager permission required.
          type: object
        enable_external_email_templates:
          description: >
            If inherit_email_templates is set to false, you can enable or
            disable the ability to configure email templates specifically for
            users outside this shared inbox. When this parameter is set to
            false, external recipients receive the same email notification
            messages that users in the shared inbox receive. POST: Admin or
            Manager permission required. PUT: Admin or Manager permission
            required.
          example: false
          type: boolean
        id:
          description: The ID of the shared inbox. Read-only.
          example: '123'
          type: string
        image_url:
          description: The URL of the shared inbox logo image. Read-only.
          example: >-
            https://api.asperafiles.com/api/v1/user_images/32850?oh=cg-nf7pFnNK0-N3g3r-f2nRg
          type: string
        inherit_email_notification_settings:
          description: >
            Inherit the email notification settings configured at the workspace
            level. POST Admin or Manager permission required. PUT Admin or
            Manager permission required.
          example: true
          type: boolean
        inherit_email_templates:
          description: >
            Inherit the email templates configured at the workspace level. If
            false, you can configure email template settings for this shared
            inbox. POST: Admin or Manager permission required. PUT: Admin or
            Manager permission required.
          example: true
          type: boolean
        inherit_workspace_expiration_settings:
          description: >
            Inherit the content_retention_duration settings configured at the
            workspace level. POST: Admin or Manager permission required. PUT:
            Admin or Manager permission required.
          example: true
          type: boolean
        instructions:
          description: >
            User defined instructions for potential shared inbox submissions.
            POST: Admin or Manager permission required. PUT: Admin or Manager
            permission required.
          example: Video submissions only.
          type: string
        metadata_schema:
          $ref: '#/components/schemas/metadata'
        name:
          description: >
            shared inbox name. A query parameter for the GET method. POST: Admin
            or Manager permission required. PUT: Admin or Manager permission
            required.
          example: My Dropbox
          type: string
        package_name_and_message_validation_schema:
          description: >
            Defines illegal characters and/or max length for the name and
            message fields for package submissions to this shared inbox.
            Defaults to an empty array ([]). POST: Admin or Manager permission
            required. PUT: Admin or Manager permission required.
          example:
            - field_name: package_name
              illegal_characters: '!@#'
              max_length: '100'
            - field_name: package_message
              illegal_characters: '!@#'
              max_length: '50'
          items:
            properties:
              field_name:
                enum:
                  - package_name
                  - package_message
                type: string
              illegal_characters:
                description: Defines all disallowed characters.
                example: '!@#'
                type: string
              max_length:
                description: Defines the max length for the provided string.
                example: '50'
                type: string
            type: object
          type: array
        personalized_urls_enabled:
          description: >
            Enable members of this shared inbox to configure personalized URLs
            to send when inviting people to submit packages. POST: Admin or
            Manager permission required. PUT: Admin or Manager permission
            required.
          example: false
          type: boolean
        recipients_group_id:
          description: >
            ID of the group that all shared inbox recipients belong to.
            Read-only.
          example: '123'
          type: string
        senders_group_id:
          description: >
            ID of the group that all senders to the shared inbox belong to.
            Read-only.
          example: '123'
          type: string
        workspace_id:
          description: >
            ID of the workspace to which this shared inbox belongs. POST: Admin
            or Manager permission required. PUT: Admin or Manager permission
            required.
          example: '123'
          type: string
      type: object
    email_notification_settings:
      properties:
        dropbox_invitation:
          description: >-
            An email notification setting; refer to email_notification_settings.
            Notify users who receive an invitation to send a package to a
            dropbox. Refer also to public_invites_allowed(_by_managers).
          example: true
          type: boolean
        file_shared:
          description: >-
            An email notification setting; refer to email_notification_settings.
            Notify users who are recipients of a shared file. Refer also to
            public_links_allowed(_by_managers).
          example: true
          type: boolean
        invitation_to_send_to_me:
          description: >-
            An email notification setting; refer to email_notification_settings.
            Notifiy users who receive an invitation to send a package to an
            individual (as opposed to sending to a dropbox; see
            dropbox_invitation). Refer also to
            external_package_sending_allowed(_by_managers).
          example: true
          type: boolean
        package_contents_deleted:
          description: >-
            An email notification setting; refer to email_notification_settings.
            Notify package recipients when a package is deleted (senders or
            administrators can delete packages).
          example: true
          type: boolean
        package_downloaded:
          description: >-
            An email notification setting; refer to email_notification_settings.
            Notify package sender when recipients have downloaded the package.
          example: true
          type: boolean
        package_expired:
          description: >-
            An email notification setting; refer to email_notification_settings.
            Notify package recipients when package contents are deleted
            according to configured package expiration policy (see also
            delete_package_content_after_download_duration and
            content_retention_duration).
          example: true
          type: boolean
        package_failed:
          description: >-
            An email notification setting; refer to email_notification_settings.
            Notify package sender when a package transfer has failed.
          example: true
          type: boolean
        package_recalled:
          description: >-
            An email notification setting; refer to email_notification_settings.
            Notify package recipients when a package has been recalled by the
            sender. When a package is recalled, the recipient cannot browse or
            download package contents until the sender resends the package.
          example: true
          type: boolean
        package_received:
          description: >-
            An email notification setting; refer to email_notification_settings.
            Notify package recipients when they have received a package and the
            package is available.
          example: true
          type: boolean
        package_resent:
          description: >-
            An email notification setting; refer to email_notification_settings.
            Notify package recipients when a recalled package has been resent.
            The package will be available to the recipient when the transfer
            completes; at that point the recipient receives the package_received
            notification.
          example: true
          type: boolean
        package_sent:
          description: >-
            An email notification setting; refer to email_notification_settings.
            Notify package sender that the package was successfully sent. The
            package will be available to the recipient when the transfer
            completes; at that point the recipient receives the package_received
            notification.
          example: true
          type: boolean
        package_uploaded:
          description: >-
            An email notification setting; refer to email_notification_settings.
            Notify package sender that the package was successfully uploaded to
            the transfer server.
          example: true
          type: boolean
      type: object
    metadata:
      description: >
        A metadata schema is used to present a form to a user when the user is
        submitting content to a dropbox. It is an array with "Field" objects,
        and each Field object defines one field that the user can fill out when
        submitting content to a dropbox. Note that the order of the fields in
        the metadata schema array will be the order in which they are shown to
        the user.
      example:
        - choices:
            - opt1
            - opt2
            - opt3
          default_values:
            - opt2
          input_type: single-dropdown
          name: Field 1
      items:
        properties:
          choices:
            description: >
              The value(s) to be configured by the sender. Required for
              single-dropdown and multiple-checkbox.
            example:
              - Option1
              - Option2
            items:
              type: string
            type: array
          default_values:
            description: >
              Sets the singular default value for each input_type except
              multiple-checkbox. In the case of multiple-checkbox, a default
              value is set for each checkbox.
            example:
              - Option2
            items:
              type: string
            type: array
          illegal_characters:
            description: Defines all disallowed characters for string fields.
            example: '!@#'
            type: string
          input_type:
            description: The type of the field.
            enum:
              - single-text
              - date
              - textbox
              - single-dropdown
              - multiple-checkbox
            type: string
          max_length:
            description: >
              For string fields defines the maximum number of characters
              allowed.
            example: '100'
            type: string
          name:
            description: The label of the metadata field.
            type: string
          required:
            description: Denotes a field as required.
            example: true
            type: boolean
        required:
          - name
          - input_type
        type: object
      type: array
    nodes_params:
      properties:
        access_key:
          description: >
            Access keys are used for authorization when AoC makes a request via
            the Node API. Each transfer node must have a unique access key.
          example: abc123
          type: string
        ats_access_key:
          description: >
            Indicates that access_key is a key for an Aspera Transfer Service
            node. Defaults to false. Used on POST only.
          example: false
          type: boolean
        ats_storage_type:
          description: >
            For Aspera Transfer Service nodes, this field defines which type of
            storage is used.
          enum:
            - aws_s3
            - azure
            - azure-files
            - azure_sas
            - google-gcs
            - ibm-s3
            - softlayer_swift
          example: null
          type: string
        configuration_policy_id:
          description: >
            References the configuration policy to which a transfer node
            belongs.
          example: null
          type: integer
        name:
          description: >-
            User-defined identifier for the transfer node. Each transfer node
            must have a unique name.
          example: myNode
          type: string
        network_policy_id:
          description: >
            References the network configuration policy to which a transfer node
            belongs.
          example: null
          type: integer
        ssh_fingerprint:
          description: >
            If your node has SSH capabilities, used for verifying SSH
            connections.
          example: null
          type: string
        status:
          description: >
            If a transfer node has status "error" but the problem has been
            fixed, it will automatically recover to the "ok" state. Similarly,
            if a node has status "ok", it will switch to status "error"
            automatically if there is a problem. Nodes with status "down" remain
            in the "down" state until marked "ok" by a user.
          enum:
            - ok
            - error
            - down
          example: error
          type: string
        url:
          description: >
            Specifies the URL where the transfer node is located. Necessary for
            AoC to make requests via the Node API.
          example: https://example.com
          type: string
        use_ssl:
          description: Describes node secure socket layer usage. Defaults to true.
          example: true
          type: boolean
        verify_ssl_certificate:
          description: >
            Specifies whether or not node must verify SSL certificate. Defaults
            to true.
          example: true
          type: boolean
      type: object
    nodes_response:
      properties:
